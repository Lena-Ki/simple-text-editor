<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2@2.0.0/dist/spectrum.min.css">
</head>
<body>
  <main class="fixed-container d-flex justify-content-around m-auto">
    <div class="editor-box">
      <h2 class="h3 mb-4 text-center">My simple text editor</h2>
      <section>
        <form class="editor bg-white h-100 px-5 pt-3 pb-4">
          <div class="form-group d-flex align-items-center">
            <label class="mt-3 text-muted" for="new-item-text">Press "Edit" and enter your text in the box</label>
            <button id="color-picker" type="button" class="btn btn-info ml-auto">RGB</button>
            <button id="edit" type="button" class="btn btn-info ml-1">Edit</button>
            <button id="versions" type="button" class="btn btn-info ml-1">Previous versions</button>
          </div>
            <div id="text" class="form-control bg-light" name="description" readonly="true"></div>
            <button id="submit" type="submit" disabled class="btn btn-success mt-2 disabled">Save changes</button>
            <button id="dismiss" type="reset" disabled class="btn btn-dark mt-2 disabled">Dismiss</button>
        </form>
      </section>
    </div>
    
    <div class="modal fade" id="popup--confirm" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Save in local storage</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body popup--confirm-body">
            <label class="mt-1" for="new-label">Enter the label for the new entry</label>
            <textarea id="new-label" class="form-control bg-light" name="description"></textarea>
            <span id="error-message"></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="add-new-version btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="popup--versions" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose version</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Which version would you like to open?
            <div class="dropdown">
              <button class="btn btn-link dropdown-toggle m-2" type="button" id="versionsList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select
              </button>
              <div class="dropdown-menu" aria-labelledby="versionsList"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary version-show">Show</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
